plugins {
    id 'java'
}

group 'com.jabez.study'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.projectlombok:lombok:1.18.10'
}
